<div class="videohub-video-picker">
  <div ng-show="!video">
    <autocomplete ng-model="selectedVideo" service="VideoHubVideoApi" search-param="q" label-attr="title" placeholder="Search hub videos" />
  </div>
  <div ng-show="video">
    <videohub-video video="video"></videohub-video>
    <button class="btn btn-xs" ng-click="selectVideo(null)">
      <i class="glyphicon glyphicon-remove"> Remove</i>
    </button>
  </div>
</div>
